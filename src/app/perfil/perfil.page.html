<ion-header [translucent]="true">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-img src="assets/img/duoc.jpg" class="duoc-icon"></ion-img>
        </ion-buttons>
        <ion-title class="title ion-text-center">Inicio</ion-title>
        <ion-buttons slot="end">
          <ion-avatar class="perfil">
            <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
          </ion-avatar>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="container">
  <div class="barra">
    <ion-segment value="perfil">
      <ion-segment-button value="Asistencia" (click)="gotoAsis()" >
        <ion-label>Asistencia</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</div>

<div >
  
  <div class="container">
    <div class="cabeza ion-padding">
      <ion-avatar class="avatar-container">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" class="avatar-image" />
      </ion-avatar>
    </div>
  </div>

  
  <div class="container texto">
    <br>
    <ion-label class="texto" >Bienvenido {{ userInfoReceived?.name }} {{ userInfoReceived?.last_name }}</ion-label>
</div>
  <br>
  <div class="contenido">
    <ion-item href="#">
      <ion-icon name="shield"></ion-icon>
      <ion-label class="le">Privacidad</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Alertas</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Modificar perfil</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Cerrar sesion</ion-label>
    </ion-item>
  </div>

</div>
<footer class="footer ion-text-center">
      <p>Privacy Policy - Duoc Uc</p>
</footer>

</ion-content>
