<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <div class="img1">
        <img src="assets/img/duoc.png"><ion-label class="title">Inicio </ion-label> 
        
      </div>

        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>

</ion-header>

      <ion-title size="large">perfil</ion-title>

  </ion-header>


  <div class="barra">

      <ion-segment-button value="Asistencia" (click)="gotoAsis()" >
        <ion-label>Asistencia</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>



<div id="container">

  <ion-avatar class="avatar">
    <img alt="Silhouette of a person's head" src="assets/img/avatar.jpg" />
  </ion-avatar>
  <ion-label>Bienvenid@ {{ userInfoReceived?.name }}</ion-label>
  
  
  <div class="contenido">

    <ion-item href="#">
      <ion-label>Privacidad</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-label>Mensajes</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-label>Alertas</ion-label>
    </ion-item>

      <ion-label>Modificar perfil</ion-label>

</div>
