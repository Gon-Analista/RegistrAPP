<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="img1">
        <img src="assets/img/duoc.png"><ion-label class="title">Inicio </ion-label> 
        
      </div>
      <ion-item class="perfil">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        
      </ion-item>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment value="Asistencia">
    <ion-segment-button value="Asistencia">
      <ion-label>Asistencia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="perfil">
      <ion-label>Perfil</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div id="container">
   
    
    <ion-avatar class="avatar">
      <img alt="Silhouette of a person's head" src="assets/img/avatar.jpg" />
    </ion-avatar>
    
    
    <ion-item href="#">
      <ion-label>Privacidad</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-label>Mensajes</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-label>Alertas</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-label>Modificar perfil</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-label>Cerrar seccion</ion-label>
    </ion-item>

    <div class="tabs">
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="play-circle"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button tab="perfil">
            <ion-icon name="peril"></ion-icon>
            Perfil
          </ion-tab-button>
          <ion-tab-button tab="ajustes">
            <ion-icon name="ajustes"></ion-icon>
            Ajuste
          </ion-tab-button>
          
        </ion-tab-bar>
      </ion-tabs>
    </div>
  </div>
  
 
</ion-content>
